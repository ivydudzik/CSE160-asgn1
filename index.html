<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>asgn0</title>
  <style>
    canvas {
      background-color: black;
    }
  </style>
</head>

<body onload="main()">
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <script src="asg0.js"></script>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <br></br>
  <label for="RedX">v1: X</label>
  <input type="text" id="RedX">
  <label for="RedY">Y</label>
  <input type="text" id="RedY"><br><br>
  <label for="BlueX">v2: X</label>
  <input type="text" id="BlueX">
  <label for="BlueY">Y</label>
  <input type="text" id="BlueY"><br><br>
  <button onclick="handleDrawEvent()">Draw</button><br><br>
  <label for="operation">Operation: </label>
  <select name="operation" id="operation">
    <option value="Add">Add</option>
    <option value="Subtract">Subtract</option>
    <option value="Multiply">Multiply</option>
    <option value="Divide">Divide</option>
    <option value="Magnitude">Magnitude</option>
    <option value="Normalize">Normalize</option>
    <option value="Angle Between">Angle Between</option>
    <option value="Area">Area</option>
  </select>
  <label for="scalar">Scalar</label>
  <input type="text" id="scalar"><br></br>
  <button onclick="handleDrawOperationEvent()">Draw</button><br><br>
</body>

</html>
